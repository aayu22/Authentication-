<!DOCTYPE html>
<html>
    <head>
        <title><h1>EduChrome</h1></title>
        <script src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="oauth.js"></script>
        <script src="popup.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <div class="col-md-1" style="position: relative;
            width: 100%;
            padding-right: 30px;
            padding-left: 30px;
            padding-bottom: 30px;">
            <form class="form-signin">
            <div id="sign" class="col-md-5">
                <h1>Please sign in</h1>
            </div>
            <label for="inputEmail" item-width="200px">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div>
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="Signin" formaction="dashboard.html">Sign in</button>
            </form>
        </div>
    </body>
</html>
